<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                        {{ scoreMe }}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                        {{ scoreMonster }}
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls">
            <div class="small-12 columns">
                <button @click="show = !show" id="start-game">START NEW GAME</button>
            </div>
        </section>
        <section v-if="!show" class="row controls">
            <div class="small-12 columns">
                <button @click="attack" id="attack">ATTACK</button>
                <button id="special-attack">SPECIAL ATTACK</button>
                <button id="heal">HEAL</button>
                <button id="give-up">GIVE UP</button>
            </div>
        </section>
        <section v-if="!show" class="row log">
            <div class="small-12 columns">
                <ul>
                    <li v-for="score in scores" :class="score.type == 'me' ? 'player-turn' : 'monster-turn'">
                        {{ score.type == 'me' ? 'You have lost ' + score.lost : 'Monster has lost ' + score.lost }}
                    </li>
                </ul>
            </div>
        </section>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            scoreMe: 100,
            scoreMonster: 100,
            show: true,
            scores: [],
        },
        methods: {
            attack: function () {
                const randNumMe = Math.floor(Math.random() * 19)
                const randNumMonster = Math.floor(Math.random() * 19)
                this.scores.push({
                    type: 'me',
                    points: this.scoreMe -= randNumMe,
                    lost: randNumMe
                })
                this.scores.push({
                    type: 'monster',
                    points: this.scoreMonster -= randNumMonster,
                    lost: randNumMonster

                })
                console.log('scores', this.scores)
            },
        },
    })
</script>

</html>
